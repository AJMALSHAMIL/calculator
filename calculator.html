<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>]
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <script>let arr=[];</script>
    <div class="container text-center">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="card" style="width: 20rem; min-height: 15rem;background-color: rgb(0, 3, 5);">
                <div id="result" class="text-end mt-5 me-2"></div>
                <div id="button-card" class=" align-self-center" style="width: 95%; min-height:20rem; background-color: rgb(247, 251, 254);margin-top: 15rem;">
                    <table class="table"style="min-height: 100%; width:100%;">
                        <tr>
                            <td><button type="button" class="btn btn-lg mt-4" onclick="wipe()">C</button></td>
                            <td><button type="button" class="btn btn-lg mt-4" onclick="btn_press(bac)">b</button></td>
                            <td><button type="button" class="btn btn-lg mt-4" onclick="btn_press(md)">%</button></td>
                            <td><button type="button" class="btn btn-lg mt-4" onclick="btn_press(d)">/</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-lg" onclick="btn_press(7)">7</button></td>
                            <td><button type="button" class="btn btn-lg" onclick="btn_press(8)">8</button></td>
                            <td><button type="button" class="btn btn-lg" onclick="btn_press(9)">9</button></td>
                            <td><button type="button" class="btn btn-lg" onclick="btn_press(m)">x</button></td>
                            
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(4)">4</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(5)">5</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(6)">6</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(n)">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(1)">1</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(2)">2</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(3)">3</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(a)">+</button></td>
                        </tr>
                        <tr>
                           
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(0)">0</button></td>
                            <td><button type="button" class="btn btn-lg"onclick="btn_press(dot)">.</button></td>
                            <td colspan="2"><button type="button" class="btn btn-lg "id="lg-btn" onclick="equals()">=</button></td>
                            
                        </tr>

                    </table>
                </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <script>
        function btn_press(a) {
            arr.push(a);
            console.log(arr);data=`<p style="color:white">${arr}</p>`;
            document.querySelector("#result").innerHTML=data;
        }
        function equals() {
            
        }
        function wipe() {
            arr=[];
            document.querySelector("#result").innerHTML=null;
            console.log(arr);
        }
      </script>
</html>
